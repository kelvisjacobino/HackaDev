<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CarrinhoDeCompraAberto/style.css" />
    <script
      src="https://kit.fontawesome.com/5723dcb0ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Corinho de compras aberto</title>
  </head>
  <body>
    <div id="fundo">
      <div class="carrinho-aberto">
        <section id="titulo-carrinho">
          <a href="/home/index.html" class="seta"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
          <h2>Carrinho (<spam>3</spam>)</h2>
        </section>
        <nav id="produtos-carrinho">
          <section id="produtos-do-carrinho">
            <img src="/home/images/blazer.jpg" alt="Blzar branco" />
            <p class="remover">Remover item</p>
            <p class="nome">Brazer Branco</p>
            <p class="preco">R$ 159,90</p>
            <div class="tamanho">Tam.:M</div>
            <p class="parcela">3x R$ 53,30</p>
            <div class="quantidades">
              <button class="menos">-</button>
              <spam class="quantidade">5</spam>
              <button class="mais">+</button>
            </div>
          </section>
          <section id="produtos-do-carrinho">
            <img src="/home/images/blazerCreme.jpg" alt="Brazer creme" />
            <p class="remover">Remover item</p>
            <p class="nome">Blazer Creme</p>
            <p class="preco">R$ 159,90</p>
            <div class="tamanho">Tam.:P</div>
            <p class="parcela">3x R$ 53,30</p>
            <div class="quantidades">
              <button class="menos">-</button>
              <spam class="quantidade">5</spam>
              <button class="mais">+</button>
            </div>
          </section>
          <section id="produtos-do-carrinho">
            <img src="/home/images/blazerPreto.jpg" alt="Blazer preto" />
            <p class="remover">Remover item</p>
            <p class="nome">Blazer Preto</p>
            <p class="preco">R$ 159,90</p>
            <div class="tamanho">Tam.:G</div>
            <p class="parcela">3x R$ 53,30</p>
            <div class="quantidades">
              <button class="menos">-</button>
              <spam class="quantidade">5</spam>
              <button class="mais">+</button>
            </div>
          </section>
        </nav>
        <section id="subtotal">
          <a href="/checkout/checkout.html"
            ><button>Subtotal - R$ <span>159,90</span></button></a
          >
        </section>
      </div>
    </div>
  </body>
</html>
